<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medinova Chatbot</title>
  <link rel="stylesheet" href="/frontend/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <button onclick="startNewChat()">+ New Chat</button>
    <div id="chatHistory"></div>
  </div>

  <!-- Chat Container -->
  <div id="chat-container">
    <h1>Medinova Chatbot</h1>

    <div id="chat-box"></div>

    <div id="controls">
      <input type="file" id="docFile" />
      <button onclick="uploadDoc()">Upload</button>

      <input type="text" id="question" placeholder="Type your medical query..." />
      <button onclick="ask()">Ask</button>

      <input type="text" id="session_id" placeholder="Session ID" value="default" />
      <button class="mic-button" id="micToggle" onclick="toggleMic()">
        <i id="micIcon" class="fas fa-microphone"></i>
      </button>


      <p class="status" id="uploadStatus"></p>
      <p class="status" id="micStatus">Mic is OFF</p>
      <p id="live-transcript">Transcript: <span id="partialTranscript">...</span></p>
    </div>
  </div>

  <!-- Script (inline or external) -->
  <script src="/frontend/app.js"></script>

</body>
</html>
