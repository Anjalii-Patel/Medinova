<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medinova Assistant</title>
</head>
<body>
  <h2>Upload Medical Document</h2>
  <input type="file" id="docFile" />
  <button onclick="uploadDoc()">Upload</button>
  <p id="uploadStatus"></p>

  <hr />

  <h2>Ask a Medical Question</h2>
  <input type="text" id="questionInput" size="60" />
  <button onclick="ask()">Ask</button>
  <p><strong>Response:</strong> <span id="response"></span></p>

  <script>
    async function uploadDoc() {
      const file = document.getElementById("docFile").files[0];
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("uploadStatus").innerText = data.status;
    }

    async function ask() {
      const question = document.getElementById("questionInput").value;
      const formData = new FormData();
      formData.append("question", question);

      const res = await fetch("/ask", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      document.getElementById("response").innerText = data.response;
    }
  </script>
</body>
</html>
